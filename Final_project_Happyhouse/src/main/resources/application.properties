server.servlet.context-path=/house
server.port=80

#Mysql Database setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/happyhouse?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

logging.level.root=WARN
logging.level.com.ssafy.house.model.mapper=TRACE

#MyBatis setting
mybatis.type-aliases-package=com.ssafy.house.model
mybatis.mapper-locations=mapper/**/*.xml

